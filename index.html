<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="designs.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

    <h1 class="main-title">Pixel Art Maker</h1>

    <div class="interface-container">
        <h2 class="interface-title">Choose Grid Size</h2>
        <form>
            <div class="input-container">
                <label class="input-title" for="input-height">Grid Height:</label>
                <input class="input" id="input-height" name="height" type="text" size="1" value="20">
                <div class="btn-col">
                    <span class="height-sub-btn btn-col-icon"><i class="fas fa-minus"></i></span>
                    <span class="height-add-btn btn-col-icon"><i class="fas fa-plus icon"></i></span>
                </div>    
            </div>
            <div class="input-container" >
                <label class="input-title" for="input-width">Grid Width:</label>
                <input class="input" type="text" id="input-width" name="width" min="1" value="20">
                <div class="btn-col">
                    <span class="width-sub-btn btn-col-icon"><i class="fas fa-minus"></i></span>
                    <span class="width-add-btn btn-col-icon"><i class="fas fa-plus"></i></span> 
                </div>
            </div>
            <input class="create-btn" type="submit" value="Create Grid">   
        </form>
    </div> 

    <div class="modal"> 
        <div class="modal-content">
            <div class="modal-nav">
                <span class="close-btn">&times;</span>
            </div>
            <div class="pixel-canvas-container">
                <table class="pixel-canvas"></table>
            </div>
            <div class="toolbar">
                <div class="paint-container">
                    <i class="fas fa-paint-brush toolbar-icon"></i>
                    <input class="color-input" type="color">
                    <span class="paint-tooltip">Pick your color!</span>
                </div>
                <div class="clear-container"><i class="far fa-file toolbar-icon "></i></div>
            </div>
           
        </div>
    </div>

    <div class="popup">
        <div class="popup-content">
            <p>Are you sure you want to reset your canvas?</p>
            <ul class="popup-list">
                <li class="popup-yes-btn">Yes</li>
                <li class="popup-no-btn">No</li>
            </ul>
        </div>
    </div>


</body>
</html>
