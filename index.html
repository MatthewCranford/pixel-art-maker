<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="designs.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id="popup">
        <div id="popup-container">
            <p>Are you sure you want to reset your canvas?</p>
            <ul id="popup-list">
                <li id="popup-yes-btn">Yes</li>
                <li id="popup-no-btn">No</li>
            </ul>
        </div>
    </div>
    <div id="modal-mask"> 
        <div id="modal-content">
            <span id="modal-close-btn">&times;</span>
            <div id="canvas-toolbar">
                <div id="paint-container">
                    <i class="fas fa-paint-brush icon"></i>
                    <input id="color-picker" type="color">
                    <span id="paint-tooltip">Pick your color!</span>
                </div>
                <div id="clear-container"><i class="far fa-file icon"></i></div>

            </div>
            <div class="pixel-canvas-container">
                <table id="pixel-canvas"></table>
            </div>
            
            </table>
        </div>
    </div>

    <h1>Pixel Art Maker</h1>
    <div id="interface-container">
        <h2>Choose Grid Size</h2>
        <form id="size-picker">
            <div class="interface-input-container">
                <span class="interface-input-title">Grid Height:</span>
                <input class="interface-input" type="text" id="input-height" name="height" min="1" value="10">
                <div class="interface-btn-col">
                    <span id="height-minus-btn"><i class="fas fa-minus"></i></span>
                    <span id="height-add-btn"><i class="fas fa-plus"></i></span>
                </div>    
            </div>
            <div class="interface-input-container" >
                <span class="interface-input-title">Grid Width:</span>
                <input class="interface-input" type="text" id="input-width" name="width" min="1" value="10">
                <div class="interface-btn-col">
                    <span id="width-minus-btn"><i class="fas fa-minus"></i></span>
                    <span id="width-add-btn"><i class="fas fa-plus"></i></span> 
                </div>
            </div>
            <input id="create-btn" type="submit" value="Create Grid">
        </form>
    </div> 
</body>
</html>
